<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings</title>
        <link rel="stylesheet" href="./settings.css">
        <link rel="icon" href="../assets/logo.png" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,assignment,delete,edit,files,home,settings" />
    </head>
    <body>
        <div class="action-bar">
            
        </div>
        <div class="content">
            <div class="pages">

            </div>
            <div class="main" ondragenter="console.log('yes')">
                <div class="users-title">
                    <h3>Users</h3>
                    <span id="add" class="material-symbols-outlined" onclick="openForm()">add</span>
                </div>
                <div id="users">
                    
                </div>
            </div>
        </div>
        <div id="add-user-form" style="display: none;">
            <input type="text" class="user-username-input" placeholder="Username"/>
            <input type="text" class="user-name-input" placeholder="Όνομα"/>
            <input type="text" class="user-password-input" placeholder="Κωδικός"/>
            <select class="user-role-select">
                <option value="user">Χρήστης</option>
                <option value="admin">Admin</option>
            </select>
            <button class="submit-user-button" edit="" onclick="addUser()">Εντάξει</button>
            <button class="cancel-user-button" onclick="closeForm()">Ακύρωση</button>
        </div>
        <script type="module" src="settings.js"></script>
        <style>@import url('../global.css');</style>
    </body>
</html>
