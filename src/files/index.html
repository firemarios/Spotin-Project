<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Files</title>
        <link rel="stylesheet" href="./files.css">
        <link rel="icon" href="../assets/logo.png" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=assignment,create_new_folder,files,folder_delete,home,settings,subdirectory_arrow_left,upload" />
    </head>
    <body  ondragover="fileUpload(true)">
        <div class="action-bar">
            
        </div>
        <div class="content">
            <div class="pages">

            </div>
            <div class="main">
                <div id="folders">
                    <span id="create_new_folder" class="material-symbols-outlined" onclick="addDir()">create_new_folder</span>
                    <span id="folder_delete" class="material-symbols-outlined" onclick="deleteDir()">folder_delete</span>
                </div>
                <button class="add-file-button" onclick="fileUpload(true)">+</button>
                <div id="file-viewer">
                    
                </div>
            </div>
        </div>
        <div class="upload-form">
            <div id="dropzone">
                <label for="file-upload" class="custom-file-upload">
                    <div id="text">
                        <span id="upload" class="material-symbols-outlined">upload</span>
                    </div> 
                    Upload File
                </label>
                <input id="file-upload" onchange="uploadFileToServer()" type="file" multiple />
            </div>
            <div id="file-form">
                <p id="status">Uploading</p>
                <progress id="uploadProgress" value="0" max="100"></progress>
                <button onclick="fileUpload(false)">Cancel</button>
                <button>Save</button>
            </div>
        </div>
        <script type="module" src="files.js"></script>
        <style>@import url('../global.css');</style>
    </body>
</html>
