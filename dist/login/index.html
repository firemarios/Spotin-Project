<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../toasts/css/alertify.min.css" />
    <link rel="stylesheet" href="../toasts/css/themes/default.min.css" />
    
  </head>
  <body>
    <div class="login-container">
        <img src="../assets/logo.png" alt="Logo" class="logo">
        <h2>Login</h2>
        <p>Καλωσορίσατε στο Site της εργασίας μας για την Spotin.</p>
        <input type="text" id="username" name="username" autocomplete="username" required>

        <input type="password" id="password" name="password" autocomplete="current-password" required>

        <a id="show" onclick="showPass()">Show Password</a>

        <button onclick="login()" class="submit-btn">Login</button>
    </div>
    <script type="module" src="login.js"></script>
    <!-- Alertify JS -->
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <!-- Alertify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>

  </body>
</html>
