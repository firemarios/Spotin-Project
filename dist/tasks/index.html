<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tasks</title>
        <link rel="stylesheet" href="./tasks.css">
        <link rel="icon" href="../assets/logo.png" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=assignment,files,home,settings" />
    </head>
    <body>
        <div class="action-bar">
            
        </div>
        <div class="content">
            <div class="pages">

            </div>
            <div class="main">
                <button class="add-task-button" onclick="addBtnClicked()">+</button>
                <div class="task-div">
                    <table class="task-table">
                        <tr class="task-header">
                            <th>Όνομα</th>
                            <th>Δημιουργία</th>
                            <th>Προθεσμία</th>
                            <th>Μέλος</th>
                            <th>Κατάσταση</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="add-task-form" style="display: none;">
            <input type="text" class="task-name-input" placeholder="Όνομα εργασίας"/>
            <input type="date" class="task-deadline-input"/>
            <select class="task-member-select">
                <option value="" disabled selected>Εκχώρηση σε μέλος</option>
            </select>
            <select class="task-status-select">
                <option value="pending">Εκκρεμεί</option>
                <option value="in-progress">Σε εξέλιξη</option>
                <option value="completed">Ολοκληρώθηκε</option>
            </select>
            <button class="submit-task-button">Προσθήκη Εργασίας</button>
            <button class="cancel-task-button" onclick="closeForm()">Ακύρωση</button>
        </div>
        <script type="module" src="tasks.js"></script>
        <style>@import url('../global.css');</style>
    </body>
</html>
