<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>View File</title>
        <link rel="stylesheet" href="./view.css">
        <link rel="icon" href="../../assets/logo.png" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=assignment,files,home,settings,upload" />
    </head>
    <body>
        <div class="action-bar">
            
        </div>
        <div class="content">
            <div class="pages">
                
            </div>
            <div class="main">
                <div id="file">
                    <div id="content-box">
                        <div id="file-type"></div>
                    </div>
                    <p id="file-name"></p>
                </div> 
                <p id="description"></p>
                <div id="actions">
                    <button id="download-btn" onclick="download()">Download</button>
                    <button id="replace-btn" onclick="replace()">Replace</button>
                    <button id="delete-btn" onclick="fdelete()">Delete</button>
                </div>               
            </div>
        </div>
        <div class="upload-form">
            <div id="dropzone">
                <label for="file-upload" class="custom-file-upload">
                    <div id="text">
                        <span id="upload" class="material-symbols-outlined">upload</span>
                    </div> 
                    Upload File
                </label>
                <input id="file-upload" onchange="uploadFileToServer()" type="file" multiple />
            </div>
            <div id="file-form">
                <p id="status">Uploading</p>
                <progress id="uploadProgress" value="0" max="100"></progress>
                <button onclick="fileUpload(false)">Cancel</button>
                <button>Save</button>
            </div>
        </div>
        <script type="module" src="view.js"></script>
        <style>@import url('../../global.css');</style>
    </body>
</html>
